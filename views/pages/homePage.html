<body>
    <h1>Welcome to Planner+ the Daily Planner and Team Coordination App of the Future!!</h1>

    <script>
        function getAccount() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("accountInfo").innerHTML =
                        this.responseText;
                }
            };
            xhttp.open("GET", "getAccount?accountId=1", true);
            xhttp.send();

        }
    </script>
    <div id="accountInfo"></div>
    <button onclick="getAccount()">View Account Info</button><br>

</body>
